<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Docker</a>
  </div>
</nav>
<div class="container">
  <div [style.margin-top.px]="10" class="row">
    <h3>Add new Book</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="name">Author Name</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" #price>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" #title>
      </div>
      <button type="button" (click)="addPerson(name.value, price.value, title.value)" class="btn btn-primary">Add Book</button>
    </form>
  </div>
  <div [style.margin-top.px]="10" class="row">
    <h3>My Books</h3>
    <div [style.margin-right.px]="10" class="card card-block col-md-3" *ngFor="let person of people">
      <h4 class="card-title">{{person.name}}  {{person.price}}  {{person.title}}</h4>
    </div>
  </div>
</div>
